<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body class="body">
    <section class="section">
        <div class="container">
            <div id="history"></div>
            <div id="display"></div>
            <div class="buttons"> 
                <div class="button" id="button_equal" >C</div>
                <div class="button" id="button_equal">/</div>
                <div class="button" id="button_equal">*</div>
                <div class="button" id="button_equal">&larr;</div>
                <div class="button" id="button_number">7</div>
                <div class="button" id="button_number">8</div>
                <div class="button" id="button_number">9</div>
                <div class="button" id="button_equal">-</div>
                <div class="button" id="button_number">4</div>
                <div class="button" id="button_number">5</div>
                <div class="button" id="button_number">6</div>
                <div class="button" id="button_equal">+</div>
                <div class="button" id="button_number">1</div>
                <div class="button" id="button_number">2</div>
                <div class="button" id="button_number">3</div>
                <div class="button" id="button_equal">.</div>
                <div class="button" id="button_equal">(</div>
                <div class="button" id="button_number">0</div>
                <div class="button" id="button_equal">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script/app.js"></script>
</body>
</html>
